
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <style>
      .progress {
        height: 100px; /* Increase the height as desired */
        border-radius: 10px;
        font-size: 20px;
      }

      .custom-button {
        /* Customize the button colors here */
        background-color: #dc3545; /* Blue color */
        color: #fff; /* White text color */
        margin-left: 5%;
        padding-left: 10%;
        padding-right: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="progress">
        <div class="progress-bar" id="progress-bar" style="width: 3%">0%</div>
      </div>
      <div class="mt-3">
        <button class="btn custom-button" onclick="setProgressBar(33)">
          Item 1
        </button>
        <button class="btn custom-button" onclick="setProgressBar(66)">
          Item 2
        </button>
        <button class="btn custom-button" onclick="setProgressBar(100)">
          Item 3
        </button>
      </div>
    </div>

    <script>
      function setProgressBar(width) {
        $("#progress-bar")
          .css("width", width + "%")
          .text(width + "%");
      }
    </script>
  </body>
</html>
