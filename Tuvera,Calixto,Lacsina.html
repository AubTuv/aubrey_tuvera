<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <div class="card" style="margin-left:30%;margin-right:30%;" style="width:50%;">
        <div class="card-header">
            Welcome Card
        </div>
        <div class="card-body">
            <h5 class="card-title">Welcome to my website!</h5>
            <p class="card-text">Register user here!</p>
        </div>
        <div class="card-footer text-body-secondary" id="cardFooter">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="width:100%;">Register</button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Register</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="mb-3">
                                <label for="sectionInput" class="form-label">Section</label>
                                <input type="text" class="form-control" id="sectionInput">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function saveChanges() {
                var name = document.getElementById('nameInput').value;
                var section = document.getElementById('sectionInput').value;

                var cardTitle = document.querySelector('.card-title');
                var cardText = document.querySelector('.card-text');

                cardText.innerHTML = '<b style="font-size: 2rem;">' + name + ' | ' + section + '</b>';
                cardText.classList.add('text-center');

                cardTitle.innerHTML = '<span style="font-weight: normal; font-size: 1rem;">You have successfully registered.</span>';
                cardTitle.classList.add('text-center');

                document.querySelector('#cardFooter').style.display = 'none';

                $('#staticBackdrop').modal('hide');
            }
        </script>
    </body>
</html>
